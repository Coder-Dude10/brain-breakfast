<style>
body {margin:0;}
h1 {text-align: center;}
p {text-align: center;}

.topnav {
  overflow: hidden;

}

.topnav a {
  float: left;

.topnav a:hover {

  width: 30%;

  border: none;
  border-radius: 4px;

}

button:hover {
  background-color: #132254;
}

div {
  border-radius: 5px;
  padding: 20px;
}

body {
    background: linear-gradient(-45deg, #4287f5, #2866c9, #2153a3, #1a3b70);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
